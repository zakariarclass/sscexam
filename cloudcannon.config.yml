# 1. Basic Site Paths
paths:
  static: .
  uploads: assets/img
  data: _data

timezone: Asia/Dhaka

# 2. Collections (Organizes your files in the sidebar)
collections_config:
  pages:
    path: ''
    output: true
    filter:
      strict: false
      include_extensions:
        - .html
    icon: wysiwyg
  assets:
    path: assets
    icon: cases

# 3. Editor Settings (The "code" to find editable regions)
_enabled_editors:
  - visual
  - content
  - source   # ðŸ‘ˆ add this so source editor is active

_options:
  visual:
    controls:
      - bold
      - italic
      - link
      - bullist

# 4. Styles for the editor
styles:
  - assets/css/main.css
  - assets/vendor/bootstrap/css/bootstrap.min.css

# 5. Enable Source Editor and Saving
source_editor:
  enabled: true
  paths:
    - index.html
    - about.html
    - contact.html
    - course-details.html
    - courses.html
    - events.html
    - pricing.html
    - starter-page.html
    - trainers.html
